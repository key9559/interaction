<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#e5e5e5" />
  <title>image accordion</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/test004.css" />
</head>

<body>
  <div id="page" class="test4">
    <header class="link-wrapper">
      <div class="l-center">
        <a href="../index.html" class="gnb-link">메인</a>
      </div>
    </header>
    <main>
      <div class="l-center">
        <div class="conts-wrap conts-wrap1">
          <div class="obj circle circle1"></div>
        </div>
        <div class="conts-wrap conts-wrap2">
          <div class="text-wrap">
            <span class="text text1">대통령의 임기가 만료되는 때에는 임기만료 70일 내지 40일전에 후임자를 선거한다. 국군은 국가의 안전보장과 국토방위의 신성한 의무를 수행함을
              사명으로 하며, 그 정치적 중립성은 준수된다. 저작자·발명가·과학기술자와 예술가의 권리는 법률로써 보호한다. </span>
          </div>
        </div>
        <div class="conts-wrap conts-wrap3">
          <div class="obj square square1"></div>
        </div>
        <div class="conts-wrap conts-wrap4">
          <div class="obj square square2"></div>
        </div>
        <div class="conts-wrap conts-wrap5">
          <div class="obj circle circle2"></div>
        </div>
        <div class="conts-wrap conts-wrap6">
          <div class="obj square square3"></div>
        </div>
        <div class="conts-wrap conts-wrap7">
          <div class="obj circle circle3"></div>
        </div>
        <div class="conts-wrap conts-wrap8">
          <div class="obj square square4"></div>
        </div>
        <div class="conts-wrap conts-wrap9">
          <div class="obj circle circle4"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    gsap.to(".conts-wrap1", {
      scrollTrigger: {
        trigger: ".conts-wrap1",
        markers: true,
        scrub: 1,
        start: '500',
        pin: true,
        toggleActions: "restart none reverse none"
      },
      xPercent: -100,
    });

    gsap.to(".square1", {
      scrollTrigger: {
        trigger: ".conts-wrap3",
        markers: true,
        scrub: 1,
        startPercent: '50',
        pin: true,
        toggleActions: "restart none reverse none"
      },
      xPercent: 100,
    });
  </script>
</body>

</html>
