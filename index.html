<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#e5e5e5" />
  <title>buttons</title>
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <div class="l-center">
    <p class="infomation">
      button: hover(마우스올린 상태) <br />
      active: hover + active(누르고 있을 때)
    </p>
    <div class="buttons_wrap buttons_wrap1">
      <button class="btn btn0"><span class="_txt">base style</span></button>
      <button class="btn btn1"><span class="_txt">button</span></button>
      <button class="btn btn2"><span class="_txt">button</span></button>
      <button class="btn btn3"><span class="_txt">button</span></button>
      <button class="btn btn4"><span class="_txt">button</span></button>
      <button class="btn btn5"><span class="_txt">button</span></button>
      <button class="btn btn6"><span class="_txt">button</span></button>
      <button class="btn btn7"><span class="_txt">button</span></button>
    </div>

    <div class="buttons_wrap buttons_wrap2">
      <button class="btn btn0"><span class="_txt">base style</span></button>
      <button class="btn btn1"><span class="_txt">active</span></button>
      <button class="btn btn2"><span class="_txt">active</span></button>
      <button class="btn btn3"><span class="_txt">active</span></button>
      <button class="btn btn4"><span class="_txt">active</span></button>
      <button class="btn btn5"><span class="_txt">button</span></button>
      <button class="btn btn6"><span class="_txt">button</span></button>
      <button class="btn btn7">
        <span class="_txt"><span class="border">active</span></span>
      </button>
      <button class="btn btn8" data-text="button">
        <span class="_txt">button</span>
      </button>
      <button class="btn btn9" data-text="&nbsp;button&nbsp;">
        <span class="_txt">&nbsp;button&nbsp;</span>
      </button>
      <button class="btn btn10">
        <span class="_txt">button</span>
        <span class="icon"><img src="https://loremflickr.com/20/20/dog" alt=""></span>
      </button>
      <button class="btn btn11"><span class="_txt">button</span></button>
    </div>

    <div class="buttons_wrap buttons_wrap3">
      <button class="btn btn0"><span class="_txt">base style</span></button>
      <button class="btn btn1"><span class="_txt">button</span></button>
      <button class="btn btn2"><span class="_txt">button</span></button>
      <button class="btn btn3"><span class="_txt">active</span></button>
      <button class="btn btn4"><span class="_txt">button</span></button>
      <button class="btn btn5"><span class="_txt">button</span></button>
      <button class="btn btn6"><span class="_txt">button</span></button>
      <button class="btn btn7"><span class="_txt">button</span></button>
      <button class="btn btn8"><span class="_txt">button</span></button>
    </div>

    <div class="buttons_wrap buttons_wrap4">
      <button class="btn btn0"><span class="_txt">base style</span></button>
      <button class="btn btn1"><span class="_txt">button</span></button>
      <button class="btn btn2"><span class="_txt">button</span></button>
      <button class="btn btn3"><span class="_txt">button</span></button>
      <button class="btn btn4">
        <span class="_txt"><span class="trans">button</span></span>
      </button>
    </div>

    <div class="buttons_wrap buttons_wrap5">
      <button class="btn btn0"><span class="_txt">base style</span></button>
      <button class="btn btn1 btn_start1"><span class="_txt">start</span></button>
      <button class="btn btn2 btn_start2"><span class="_txt">start</span></button>
    </div>

    <div class="buttons_wrap buttons_wrap_width">
      <button class="btn btn1"><span class="_txt">button</span></button>
      <button class="btn btn2"><span class="_txt">button</span></button>
      <button class="btn btn3"><span class="_txt">button</span></button>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/ui.js"></script>
</body>

</html>
