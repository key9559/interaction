<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#e5e5e5" />
  <title>buttons</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/btn-ham.css" />
</head>

<body>
  <div id="page" class="button-page">
    <header class="link-wrapper">
      <!-- ui.js -->
    </header>
    <main class="l-center">

      <p class="infomation">
        button: hover(마우스올린 상태) <br />
        active: hover + active(누르고 있을 때)
      </p>

      <div class="buttons_wrap buttons_wrap_hamburger">
        <button class="btn-ham btn-ham1">
          <span class="bar bar1">gnb</span>
        </button>

        <button class="btn-ham btn-ham2">
          <span class="bar bar1">gnb</span>
        </button>

        <button class="btn-ham btn-ham3">
          <span class="bar bar1">gnb</span>
        </button>

        <button class="btn-ham btn-ham4">
          <span class="bar bar1">gnb</span>
        </button>
      </div>

      <div class="buttons_wrap buttons_wrap_freesize">
        <button class="btn btn0"><span class="txt">base style freesize</span></button>
        <button class="btn btn1">
          <span class="txt" data-text="b">b</span>
          <span class="txt" data-text="u">u</span>
          <span class="txt" data-text="t">t</span>
          <span class="txt" data-text="t">t</span>
          <span class="txt" data-text="o">o</span>
          <span class="txt" data-text="n">n</span>
        </button>
        <button class="btn btn2" data-text="&nbsp;button&nbsp;">
          <span class="txt">&nbsp;button&nbsp;</span>
        </button>
      </div>

      <div class="buttons_wrap buttons_wrap1">
        <button class="btn btn0"><span class="txt">base style1</span></button>
        <button class="btn btn1"><span class="txt">button</span></button>
        <button class="btn btn2"><span class="txt">button</span></button>
        <button class="btn btn3"><span class="txt">button</span></button>
        <button class="btn btn4"><span class="txt">button</span></button>
        <button class="btn btn5"><span class="txt">button</span></button>
        <button class="btn btn6"><span class="txt">button</span></button>
        <button class="btn btn7"><span class="txt">button</span></button>
        <button class="btn btn8"><span class="txt">button</span></button>
        <button class="btn btn9"><span class="txt">button</span></button>
      </div>

      <div class="buttons_wrap buttons_wrap2">
        <button class="btn btn0"><span class="txt">base style2</span></button>
        <button class="btn btn1"><span class="txt">active</span></button>
        <button class="btn btn2"><span class="txt">active</span></button>
        <button class="btn btn3"><span class="txt">active</span></button>
        <button class="btn btn4"><span class="txt">active</span></button>
        <button class="btn btn5"><span class="txt">button</span></button>
        <button class="btn btn6"><span class="txt">button</span></button>
        <button class="btn btn7">
          <span class="txt"><span class="border">active</span></span>
        </button>
        <button class="btn btn8"><span class="txt">button</span></button>
        <button class="btn btn9" data-text="button">
          <span class="txt">button</span>
        </button>
        <button class="btn btn10"><span class="txt">button</span></button>
        <button class="btn btn11">
          <span class="txt">button</span>
          <span class="icon"><img src="https://loremflickr.com/20/20/dog" alt=""></span>
        </button>
        <button class="btn btn12"><span class="txt">button</span></button>
        <button class="btn btn13"><span class="txt">button</span></button>
        <button class="btn btn14"><span class="txt">button</span></button>
      </div>

      <div class="buttons_wrap buttons_wrap3">
        <button class="btn btn0"><span class="txt">base style3</span></button>
        <button class="btn btn1"><span class="txt">button</span></button>
        <button class="btn btn2"><span class="txt">button</span></button>
        <button class="btn btn3"><span class="txt">active</span></button>
        <button class="btn btn4"><span class="txt">button</span></button>
        <button class="btn btn5"><span class="txt">button</span></button>
        <button class="btn btn6"><span class="txt">button</span></button>
        <button class="btn btn7"><span class="txt">button</span></button>
        <button class="btn btn8"><span class="txt">button</span></button>
        <button class="btn btn9"><span class="txt">button</span></button>
        <button class="btn btn10"><span class="txt"><span>button</span></span></button>
        <button class="btn btn11"><span class="txt"><span>button</span></span></button>
        <button class="btn btn12"><span class="txt">button</span></button>
        <button class="btn btn13"><span class="txt">button</span></button>
        <button class="btn btn14" data-text="button"><span class="txt">button</span></button>
      </div>

      <div class="buttons_wrap buttons_wrap4">
        <button class="btn btn0"><span class="txt">base style4</span></button>
        <button class="btn btn1"><span class="txt">button</span></button>
        <button class="btn btn2"><span class="txt">button</span></button>
        <button class="btn btn3"><span class="txt">button</span></button>
        <button class="btn btn4">
          <span class="txt"><span class="trans">button</span></span>
        </button>
      </div>

      <div class="buttons_wrap buttons_wrap5">
        <button class="btn btn0"><span class="txt">base style5</span></button>
        <button class="btn btn1 btn_start1"><span class="txt">start</span></button>
        <button class="btn btn2 btn_start2"><span class="txt">start</span></button>
      </div>

      <div class="buttons_wrap buttons_wrap_width">
        <button class="btn btn1"><span class="txt">button</span></button>
        <button class="btn btn2"><span class="txt">button</span></button>
        <button class="btn btn3"><span class="txt">button</span></button>
      </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/buttons.js"></script>
  </div>
</body>

</html>
