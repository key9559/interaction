<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#e5e5e5" />
  <title>animations</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/obj-animation.css" />
</head>

<body>
  <div id="page" class="obj-ani-page">
    <header class="link-wrapper">
      <!-- ui.js -->
    </header>
    <main class="l-center">
      <!-- animation a cup of coffee -->
      <!-- https://codepen.io/zanewesley/pen/NWRVJVN -->
      <div class="ani-wrap ani-wrap2">
        <div class="cup">
          <div class="steam steam1"></div>
          <div class="steam steam2"></div>
          <div class="steam steam3"></div>
          <div class="steam steam4"></div>
          <div class="cup-handle"></div>
          <div class="cup-body"></div>
          <div class="cup-holder"></div>
          <div class="cup-shadow"></div>
        </div>
      </div>

      <!-- animation drive -->
      <!-- https://codepen.io/tippyfodder/pen/OyXWpr -->
      <div class="ani-wrap ani-wrap1">
        <div class="load-wrap">
          <div class="tree tree1"></div>
          <div class="tree tree2"></div>
          <div class="tree tree3"></div>
          <div class="tree tree4"></div>
          <div class="tree tree5"></div>
          <div class="tree tree6"></div>
          <div class="mountain-wrap">
            <div class="mountain"></div>
          </div>
          <div class="car-wrap">
            <div class="car-wheel"></div>
            <div class="car-side"></div>
            <div class="car-body"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ui.js"></script>
  </div>
</body>

</html>
