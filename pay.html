<!DOCTYPE html>
<html lang="ko">

<head>

  <div id="page" class="main-page">
    <main class="l-center">
      <div class="inp-grp">
        <label for="member">총원</label>
        <input type="tel" id="member" name="member" placeholder="총원입력" />
      </div>
      <div class="inp-grp">
        <label for="price">총액</label>

      <div class="inp-grp">
        <label for="paynum">은행명 계좌번호</label>
        <input type="text" id="paynum" name="paynum" placeholder="은행명 계좌번호입력" />
      </div>
      총 `n`명, `n`원으로
      `n`원씩 `은형 1234`로 입금해주세요
    </main>
