<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#e5e5e5" />
  <title>buttons</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>

<body>
  <div id="page" class="ani-page">
    <div class="link-wrapper">
      <!-- ui.js -->
    </div>
    <div class="l-center">
      <p class="infomation">
        애니메이션들
      </p>
      <!-- animation dongdong -->
      <div class="ani-wrap ani-wrap1">
        <div class="dongdong">
          둥둥 떠다니는 오브젝트
        </div>
      </div>

      <!-- animation wave -->
      <div class="ani-wrap ani-wrap2">
        <div class="wave-wrap">
          <div class="wave wave1"></div>
          <div class="wave wave2"></div>
          <div class="wave wave3"></div>
        </div>
      </div>

      <!-- animation highlight -->
      <div class="ani-wrap ani-wrap3">
        <div class="highlight-wrap">
          <div class="txt-wrap"><span class="highlight"><b class="txt">형광펜 효과</b></span> hover시 실행 보통 scroll에 걸음</div>
        </div>
      </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ui.js"></script>
  </div>
</body>

</html>
