<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#e5e5e5" />
  <title>animations</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>

<body>
  <div id="page" class="ani-page">
    <header class="link-wrapper">
      <!-- ui.js -->
    </header>
    <main class="l-center">
      <p class="infomation">
        단독 애니메이션
      </p>
      <!-- animation -->
      <div class="ani-wrap ani-wrap1">
        <div class="">
          <img src="image/icon_cloud.svg" alt="" class="dongdong" />
        </div>

        <div class="">
          <img src="image/icon_phone.svg" alt="" class="ringring" />
        </div>

        <div class="arrow-wrap">
          <img src="image/icon_down.svg" alt="" class="down" />
        </div>
      </div>

      <p class="infomation">
        wrapper가 필요한 애니메이션
      </p>
      <!-- animation wave -->
      <div class="ani-wrap ani-wrap2">
        <div class="wave-wrap">
          <div class="wave wave1"></div>
          <div class="wave wave2"></div>
          <div class="wave wave3"></div>
        </div>
      </div>

      <!-- animation rotate -->
      <div class="ani-wrap ani-wrap3">
        <div class="rotate-wrapper">
          <div class="rotate-wrap">
            <div class="rotate-conts rotate-conts1">1</div>
            <div class="rotate-conts rotate-conts2">2</div>
            <div class="rotate-conts rotate-conts3">3</div>
            <div class="rotate-conts rotate-conts4">4</div>
            <div class="rotate-conts rotate-conts5">5</div>
            <div class="rotate-conts rotate-conts6">6</div>
            <div class="rotate-conts rotate-conts7">7</div>
            <div class="rotate-conts rotate-conts8">8</div>
          </div>
        </div>
      </div>

      <!-- animation circle -->
      <div class="ani-wrap ani-wrap4">
        <div class="circle-wrap">
          <div class="circle-grp">
            <div class="circle-conts">
              <img src="https://loremflickr.com/320/240" alt="임시이미지" />
            </div>
          </div>
        </div>
      </div>

      </ma>

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/ui.js"></script>
  </div>
</body>

</html>
